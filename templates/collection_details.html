{% extends 'base_generic.html' %}
{% block title %}{{ collection_name }}{% endblock %}

{% block content %}
<h1>{{ collection_name }}</h1>
<div class="collection-colors">
    {% for color in colors %}
        <div class="color-item" style="background-color: {{ color.color_code }}">
            <p>{{ color.name }}</p>
            <p>{{ color.color_code }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
